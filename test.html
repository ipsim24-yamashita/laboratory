<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>こんなお悩みありませんか？（lime-500版）</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* 吹き出し（縦書き用） */
    .bubble {
      position: relative;
      background: #fff;
      border: 4px solid #111827; /* gray-900 */
      border-radius: 36px;
      padding: 1.75rem 1.25rem;
    }
    .bubble:after {
      content: "";
      position: absolute;
      bottom: -16px;
      left: 18%;
      width: 26px;
      height: 26px;
      background: #fff;
      border: 4px solid #111827;
      border-top: none;
      border-left: none;
      transform: rotate(45deg);
      border-bottom-right-radius: 8px;
    }
    /* タイトルのマーカー風ハイライト */
    .marker {
      background: linear-gradient(transparent 65%, #84cc16 65%);
      display: inline-block;
      padding: 0 .2em;
    }
  </style>
</head>
<body class="bg-lime-50 text-gray-900">
  <section class="max-w-screen-sm mx-auto min-h-screen flex flex-col gap-8 px-5 py-6">
    <!-- 見出し -->
    <header class="pt-1">
      <p class="text-xl tracking-wide">こんな <span class="marker font-bold">お悩み</span> ありませんか？</p>
    </header>

    <!-- 1段目 -->
    <div class="grid grid-cols-[92px_1fr] items-start gap-4">
      <!-- 人物の代替アイコン（シンプルSVG） -->
      <div class="flex items-center justify-center w-[92px] h-[92px] rounded-full bg-white border-4 border-gray-900">
        <svg viewBox="0 0 64 64" class="w-12 h-12" aria-hidden="true">
          <circle cx="32" cy="22" r="12" fill="none" stroke="#111827" stroke-width="4"/>
          <path d="M10 56c3-12 16-16 22-16s19 4 22 16" fill="none" stroke="#111827" stroke-width="4" stroke-linecap="round"/>
        </svg>
      </div>
      <!-- 吹き出し（縦書き） -->
      <div class="bubble">
        <div class="[writing-mode:vertical-rl] leading-relaxed text-xl">
          <span class="mr-2">塾の授業に</span>
          <span class="text-red-600 font-bold">ついていけない</span>
        </div>
      </div>
    </div>

    <!-- 2段目 -->
    <div class="grid grid-cols-[92px_1fr] items-start gap-4">
      <div class="flex items-center justify-center w-[92px] h-[92px] rounded-full bg-white border-4 border-gray-900">
        <svg viewBox="0 0 64 64" class="w-12 h-12" aria-hidden="true">
          <circle cx="32" cy="22" r="12" fill="none" stroke="#111827" stroke-width="4"/>
          <path d="M10 56c3-12 16-16 22-16s19 4 22 16" fill="none" stroke="#111827" stroke-width="4" stroke-linecap="round"/>
        </svg>
      </div>
      <div class="bubble">
        <div class="[writing-mode:vertical-rl] leading-relaxed text-xl">
          <span class="mr-2">今の家庭教師では志望校対策が</span>
          <span class="text-red-600 font-bold">不安</span>
        </div>
      </div>
    </div>

    <!-- 3段目 -->
    <div class="grid grid-cols-[92px_1fr] items-start gap-4">
      <div class="flex items-center justify-center w-[92px] h-[92px] rounded-full bg-white border-4 border-gray-900">
        <svg viewBox="0 0 64 64" class="w-12 h-12" aria-hidden="true">
          <circle cx="32" cy="22" r="12" fill="none" stroke="#111827" stroke-width="4"/>
          <path d="M10 56c3-12 16-16 22-16s19 4 22 16" fill="none" stroke="#111827" stroke-width="4" stroke-linecap="round"/>
        </svg>
      </div>
      <div class="bubble">
        <div class="[writing-mode:vertical-rl] leading-relaxed text-xl">
          <span class="text-red-600 font-bold mr-2">苦手な分野に的を絞った</span>
          <span>指導が受けたい</span>
        </div>
      </div>
    </div>

    <!-- CTA -->
    <div class="mt-auto grid grid-cols-2 gap-3 pb-1">
      <a href="#" class="text-center font-bold py-3 rounded-lg border-2 border-lime-500 text-lime-700 bg-white active:translate-y-[1px]">資料請求</a>
      <a href="#" class="text-center font-bold py-3 rounded-lg bg-lime-500 text-white border-2 border-lime-500 active:translate-y-[1px]">無料体験授業</a>
    </div>

    <!-- 電話帯（任意） -->
    <div class="text-sm text-gray-700 flex items-center gap-2 justify-center">
      <span class="inline-block w-2 h-2 rounded-full bg-lime-500"></span>
      <span>AM7:30〜PM8:00（日・祝休み）</span>
    </div>
  </section>
</body>
</html>
