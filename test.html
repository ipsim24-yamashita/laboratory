<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover"
    />
    <title>GENESIS 解答ビューア</title>
    <style>
      :root {
        --dock-h: 0px;
        --line-green: #22c55e;
      }

      html,
      body {
        margin: 0;
        background: #fff;
        color: #111;
        font-family: system-ui, -apple-system, "Noto Sans JP", sans-serif;
        overscroll-behavior-y: contain;
        overflow-x: hidden;
        touch-action: pan-y;
      }
      .wrap {
        width: 100%;
        margin: 0 auto;
        padding: 0 12px;
        box-sizing: border-box;
      }

      /* ===== カルーセル ===== */
      .toc-dock {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        background: #fff;
        border-bottom: 1px solid #eee;
        padding: 8px 0 env(safe-area-inset-top) 0;
      }
      .toc-bar {
        display: flex;
        align-items: center;
        gap: 10px;
        width: 100%;
        box-sizing: border-box;
        overflow: hidden;
      }
      .btn {
        height: 34px;
        padding: 0 12px;
        border: 1px solid #ddd;
        border-radius: 999px;
        background: #f9fafb;
        color: #111;
        cursor: pointer;
        font-size: 14px;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
      }
      .btn:disabled {
        opacity: 0.4;
        cursor: default;
      }

      .toc-container {
        flex: 1 1 auto;
        min-width: 0;
        overflow: hidden;
      }
      .toc {
        overflow-x: auto;
        overflow-y: hidden;
        white-space: nowrap;
        -webkit-overflow-scrolling: touch;
        scrollbar-width: none;
        overscroll-behavior-x: contain;
      }
      .toc::-webkit-scrollbar {
        display: none;
      }
      .toc-list {
        display: flex;
        gap: 8px;
        padding: 0;
        margin: 0;
        list-style: none;
      }
      .toc-list a {
        display: inline-block;
        padding: 6px 12px;
        border: 1px solid #ddd;
        border-radius: 999px;
        background: #f0f6ff;
        color: #0366d6;
        text-decoration: none;
        user-select: none;
        transition: background-color 0.12s, color 0.12s, border-color 0.12s;
      }
      .toc-list a.active {
        background: var(--line-green);
        border-color: #16a34a;
        color: #fff;
      }
      .toolbar-right {
        display: flex;
        gap: 8px;
        align-items: center;
        flex-shrink: 0;
      }

      /* ===== 本文 ===== */
      main {
        padding-top: calc(var(--dock-h) + 12px);
        padding-bottom: 48px;
      }
      section {
        padding: 18px 0;
        border-bottom: 1px solid #f0f0f0;
      }

      /* ===== 画像 ===== */
      .frame {
        position: relative;
        overflow: hidden;
        width: 100vw;
        max-width: 100vw;
        margin-left: calc(50% - 50vw);
        margin-right: calc(50% - 50vw);
        border: 1px solid #e5e7eb;
        border-radius: 12px;
        background: #fff;
        touch-action: pan-y;
      }
      .frame img {
        display: block;
        width: 100%;
        height: auto;
        user-select: none;
        -webkit-user-drag: none;
        pointer-events: none;
        transform-origin: 0 0;
        will-change: transform;
      }

      /* ===== 虫眼鏡 ===== */
      .magnifier {
        position: absolute;
        display: none;
        pointer-events: none;
        width: 50vw;
        height: 50vh;
        border: 2px solid var(--line-green);
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.25);
        background-repeat: no-repeat;
      }
      .magnifier::after {
        content: "";
        position: absolute;
        inset: 0;
        pointer-events: none;
        background: linear-gradient(
            to right,
            rgba(255, 255, 255, var(--gL, 0)),
            rgba(255, 255, 255, 0) 128px
          ),
          linear-gradient(
            to left,
            rgba(255, 255, 255, var(--gR, 0)),
            rgba(255, 255, 255, 0) 128px
          ),
          linear-gradient(
            to bottom,
            rgba(255, 255, 255, var(--gT, 0)),
            rgba(255, 255, 255, 0) 128px
          ),
          linear-gradient(
            to top,
            rgba(255, 255, 255, var(--gB, 0)),
            rgba(255, 255, 255, 0) 128px
          );
        mix-blend-mode: multiply;
      }
    </style>
  </head>
  <body>
    <div class="toc-dock" id="toc-dock">
      <div class="wrap">
        <div class="toc-bar">
          <button class="btn" id="car-prev">≪</button>
          <button class="btn" id="car-next">≫</button>
          <div class="toc-container">
            <nav class="toc" id="toc">
              <ul class="toc-list" id="toc-list"></ul>
            </nav>
          </div>
          <div class="toolbar-right">
            <button class="btn" id="pg-prev">←</button>
            <button class="btn" id="pg-next">→</button>
            <button class="btn" id="btn-mag">虫眼鏡</button>
            <button class="btn" id="btn-zoom">2倍</button>
            <a class="btn" id="btn-open" href="#" target="_blank" rel="noopener"
              >原寸</a
            >
          </div>
        </div>
      </div>
    </div>

    <main class="wrap" id="content"></main>

    <script>
      /* ========= 画像リスト ========= */
      const BASE = "docs/";
      const groups = [
        { prefix: "1-", start: 1, end: 15 },
        { prefix: "2-", start: 1, end: 12 },
        { prefix: "3-", start: 1, end: 11 },
      ];
      const pad3 = (n) => String(n).padStart(3, "0");
      const files = groups.flatMap((g) =>
        Array.from(
          { length: g.end - g.start + 1 },
          (_, i) => `${g.prefix}${pad3(g.start + i)}.jpeg`
        )
      );

      /* ========= 要素 ========= */
      const tocEl = document.getElementById("toc");
      const tocList = document.getElementById("toc-list");
      const content = document.getElementById("content");
      const btnOpen = document.getElementById("btn-open");
      const btnZoom = document.getElementById("btn-zoom");
      const btnMag = document.getElementById("btn-mag");
      const pgPrev = document.getElementById("pg-prev");
      const pgNext = document.getElementById("pg-next");
      const carPrev = document.getElementById("car-prev");
      const carNext = document.getElementById("car-next");
      const dockEl = document.getElementById("toc-dock");

      /* ========= DOM生成 ========= */
      files.forEach((name, idx) => {
        const li = document.createElement("li");
        const a = document.createElement("a");
        a.href = `#p-${name.replace(/\.[^.]+$/, "")}`;
        a.dataset.index = idx;
        a.textContent = name.replace(".jpeg", "");
        if (idx === 0) a.classList.add("active");
        li.appendChild(a);
        tocList.appendChild(li);

        const sec = document.createElement("section");
        sec.dataset.index = idx;
        sec.id = `p-${name.replace(/\.[^.]+$/, "")}`;
        sec.innerHTML = `
    <figure class="frame">
      <img src="${BASE}${encodeURIComponent(name)}" alt="">
      <div class="magnifier"></div>
    </figure>`;
        content.appendChild(sec);
      });

      /* ========= 高さ更新 ========= */
      function applyDockH() {
        document.documentElement.style.setProperty(
          "--dock-h",
          (dockEl?.offsetHeight || 0) + "px"
        );
      }
      new ResizeObserver(applyDockH).observe(dockEl);
      window.addEventListener("resize", applyDockH);
      applyDockH();

      const sections = Array.from(document.querySelectorAll("main section"));
      const tocLinks = Array.from(document.querySelectorAll("#toc-list a"));
      let currentIndex = 0;

      /* ========= 現在地判定 ========= */
      function detectCurrentPage() {
        const baseline = dockEl.getBoundingClientRect().bottom;
        let idx = 0;
        for (let i = 0; i < sections.length; i++) {
          const r = sections[i].getBoundingClientRect();
          const th = r.top + r.height * 0.7;
          if (baseline >= th) idx = i + 1;
        }
        // ✅ 最終ページは「下端が見えた時点で現在地」
        const last = sections[sections.length - 1].getBoundingClientRect();
        if (last.bottom <= window.innerHeight) idx = sections.length - 1;
        if (idx >= sections.length) idx = sections.length - 1;
        if (idx !== currentIndex) setActive(idx);
      }
      function setActive(i) {
        currentIndex = i;
        tocLinks.forEach((el, idx) => el.classList.toggle("active", idx === i));
        const img = sections[i]?.querySelector("img");
        if (img) btnOpen.href = img.currentSrc || img.src;
      }
      window.addEventListener("scroll", detectCurrentPage, { passive: true });
      window.addEventListener("resize", detectCurrentPage);
      window.addEventListener("load", detectCurrentPage);

      /* ========= ページ移動 ========= */
      function scrollToSection(i) {
        const s = sections[i];
        if (!s) return;
        window.scrollTo({ top: s.offsetTop, behavior: "auto" });
        requestAnimationFrame(detectCurrentPage);
      }
      function ensureVisibleEdge(direction) {
        const link = tocLinks[currentIndex];
        if (!link) return;
        const cr = tocEl.getBoundingClientRect(),
          lr = link.getBoundingClientRect();
        if (direction === "right" && lr.right > cr.right)
          tocEl.scrollLeft += lr.right - cr.right;
        if (direction === "left" && lr.left < cr.left)
          tocEl.scrollLeft -= cr.left - lr.left;
      }
      pgPrev.onclick = () => {
        if (currentIndex > 0) {
          scrollToSection(currentIndex - 1);
          ensureVisibleEdge("left");
        }
      };
      pgNext.onclick = () => {
        if (currentIndex < sections.length - 1) {
          scrollToSection(currentIndex + 1);
          ensureVisibleEdge("right");
        }
      };
      tocLinks.forEach(
        (a) =>
          (a.onclick = (e) => {
            e.preventDefault();
            scrollToSection(Number(a.dataset.index));
          })
      );

      /* ========= カルーセル左右 ========= */
      function pageSize() {
        return Math.max(200, tocEl.clientWidth * 0.8);
      }
      carPrev.onclick = () =>
        tocEl.scrollBy({ left: -pageSize(), behavior: "auto" });
      carNext.onclick = () =>
        tocEl.scrollBy({ left: pageSize(), behavior: "auto" });

      /* ========= 虫眼鏡 ========= */
      let zoomedFrame = null,
        magFrame = null;
      function visibleVerticalBounds(frame) {
        const fr = frame.getBoundingClientRect();
        const topBound = Math.max(
          0,
          dockEl.getBoundingClientRect().bottom - fr.top
        );
        const bottomBound = Math.min(fr.height, window.innerHeight - fr.top);
        return { top: topBound, bottom: bottomBound };
      }
      function setMagGradient(m, gL, gR, gT, gB) {
        const s = 0.4;
        m.style.setProperty("--gL", (gL * s).toFixed(3));
        m.style.setProperty("--gR", (gR * s).toFixed(3));
        m.style.setProperty("--gT", (gT * s).toFixed(3));
        m.style.setProperty("--gB", (gB * s).toFixed(3));
      }
      function positionMagnifier(frame, mag, left, top) {
        const fr = frame.getBoundingClientRect();
        const w = mag.offsetWidth,
          h = mag.offsetHeight;
        left = Math.max(0, Math.min(fr.width - w, left));
        const vb = visibleVerticalBounds(frame);
        const minT = vb.top,
          maxT = Math.max(vb.top, vb.bottom - h);
        top = Math.max(minT, Math.min(maxT, top));
        mag.style.left = `${left}px`;
        mag.style.top = `${top}px`;
        const Z = 2,
          OVER = 256;
        mag.style.backgroundSize = `${fr.width * Z + OVER}px ${
          fr.height * Z + OVER
        }px`;
        const bgX = -Math.min(left * Z, fr.width * Z - w + OVER);
        const bgY = -Math.min(top * Z, fr.height * Z - h + OVER);
        mag.style.backgroundPosition = `${bgX}px ${bgY}px`;
        const th = 128;
        const distL = left,
          distR = fr.width - (left + w);
        const distT = top - vb.top,
          distB = vb.bottom - (top + h);
        setMagGradient(
          mag,
          Math.max(0, Math.min(1, 1 - distL / th)),
          Math.max(0, Math.min(1, 1 - distR / th)),
          Math.max(0, Math.min(1, 1 - distT / th)),
          Math.max(0, Math.min(1, 1 - distB / th))
        );
      }
      function enterMagnifier(frame) {
        if (zoomedFrame) exitZoom(zoomedFrame);
        const mag = frame.querySelector(".magnifier");
        const img = frame.querySelector("img");
        mag.style.backgroundImage = `url("${img.currentSrc || img.src}")`;
        mag.style.display = "block";
        const vb = visibleVerticalBounds(frame);
        const left = (frame.clientWidth - mag.offsetWidth) / 2;
        const top = vb.top + (vb.bottom - vb.top - mag.offsetHeight) / 2;
        positionMagnifier(frame, mag, left, top);
        frame.style.touchAction = "none";
        let sx, sy, l0, t0;
        frame.onpointerdown = (e) => {
          const r = mag.getBoundingClientRect(),
            f = frame.getBoundingClientRect();
          sx = e.clientX;
          sy = e.clientY;
          l0 = r.left - f.left;
          t0 = r.top - f.top;
          frame.setPointerCapture(e.pointerId);
        };
        frame.onpointermove = (e) => {
          if (sx == null) return;
          const dx = e.clientX - sx,
            dy = e.clientY - sy;
          positionMagnifier(frame, mag, l0 + dx, t0 + dy);
        };
        frame.onpointerup = (e) => {
          sx = null;
          try {
            frame.releasePointerCapture(e.pointerId);
          } catch {}
        };
        magFrame = frame;
        btnMag.textContent = "オフ";
      }
      function exitMagnifier(frame) {
        const mag = frame.querySelector(".magnifier");
        mag.style.display = "none";
        setMagGradient(mag, 0, 0, 0, 0);
        frame.onpointerdown = frame.onpointermove = frame.onpointerup = null;
        magFrame = null;
        btnMag.textContent = "虫眼鏡";
      }
      btnMag.onclick = () => {
        const f = sections[currentIndex].querySelector(".frame");
        if (magFrame && magFrame === f) exitMagnifier(f);
        else {
          if (magFrame && magFrame !== f) exitMagnifier(magFrame);
          enterMagnifier(f);
        }
      };

      /* ========= 2倍ズーム ========= */
      function enterZoom(frame) {
        if (magFrame) exitMagnifier(magFrame);
        const img = frame.querySelector("img");
        let sx,
          sy,
          tx = 0,
          ty = 0;
        img.style.transform = `translate(0,0) scale(2)`;
        frame.style.touchAction = "none";
        frame.onpointerdown = (e) => {
          sx = e.clientX;
          sy = e.clientY;
          frame.setPointerCapture(e.pointerId);
        };
        frame.onpointermove = (e) => {
          if (sx == null) return;
          const dx = e.clientX - sx,
            dy = e.clientY - sy;
          tx += dx;
          ty += dy;
          const maxX = (img.clientWidth * 2 - frame.clientWidth) / 2;
          const maxY = (img.clientHeight * 2 - frame.clientHeight) / 2;
          tx = Math.max(-maxX, Math.min(maxX, tx));
          ty = Math.max(-maxY, Math.min(maxY, ty));
          img.style.transform = `translate(${tx}px,${ty}px) scale(2)`;
          sx = e.clientX;
          sy = e.clientY;
        };
        frame.onpointerup = (e) => {
          sx = null;
          try {
            frame.releasePointerCapture(e.pointerId);
          } catch {}
        };
        zoomedFrame = frame;
        btnZoom.textContent = "1倍";
      }
      function exitZoom(frame) {
        const img = frame.querySelector("img");
        img.style.transform = "scale(1)";
        frame.style.touchAction = "pan-y";
        frame.onpointerdown = frame.onpointermove = frame.onpointerup = null;
        zoomedFrame = null;
        btnZoom.textContent = "2倍";
      }
      btnZoom.onclick = () => {
        const f = sections[currentIndex].querySelector(".frame");
        if (zoomedFrame && zoomedFrame !== f) exitZoom(zoomedFrame);
        if (btnZoom.textContent === "2倍") enterZoom(f);
        else exitZoom(f);
      };
    </script>
  </body>
</html>
