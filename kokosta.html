<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ココスタ動画リスト | 英語 現在完了 経験用法</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- #region head style TailwindCSS custom -->
    <style id="TailwindCSS Custom" type="text/tailwindcss">
      /* 柔らかい影 */
      .text-shadow-white {
        text-shadow: 2px 2px 1px rgba(255, 255, 255, 1);
      }
    </style>
  </head>

  <body class="bg-gray-50 text-gray-800">
    <header
      class="relative flex flex-col md:flex-row items-center justify-center py-6 bg-blue-400 border-b-[20px] border-b-red-500 text-white font-bold text-2xl"
    >
      <!-- ロゴ -->
      <img
        src="data/logo.png"
        alt="ロゴ"
        class="mb-2 md:mb-0 md:absolute md:left-6 md:top-1/2 md:-translate-y-1/2 h-8 md:h-10 drop-shadow-lg"
      />

      <!-- タイトル -->
      <h1 class="text-center leading-tight">
        岡村ゼミナール
        <span class="text-white">コスタ</span>
        <span class="text-red-500 text-shadow-white">動画</span>
        英語
      </h1>
    </header>

    <main id="video-container" class="w-full max-w-[800px] mx-auto p-4 flex flex-col gap-6"></main>

    <script src="./js/video-list.js"></script>
  </body>
</html>
