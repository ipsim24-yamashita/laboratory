<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>動画リスト | Drive Video Library</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- #region head style TailwindCSS custom -->
    <style id="TailwindCSS Custom" type="text/tailwindcss">
      /* 柔らかい影 */
      .text-shadow-white {
        text-shadow: 2px 2px 1px rgba(255, 255, 255, 1);
      }
    </style>
  </head>

  <body class="bg-gray-50 text-gray-800">
    <header
      class="relative flex items-center justify-center py-6 bg-blue-400 border-b-[6px] border-b-red-600 text-white font-bold text-2xl"
    >
      <!-- ロゴ -->
      <img
        src="data/logo.png"
        alt="ロゴ"
        class="absolute left-6 lg:left-10 top-1/2 -translate-y-1/2 h-4 md:h-6 lg:h-8 drop-shadow-lg"
      />

      <!-- タイトル -->
      <h1 class="text-center text-3lx md:text-4xl lg:text-5xl">
        ココスタ
        <span class="text-red-600 text-shadow-white">動画</span>
        リスト
      </h1>
    </header>

    <main id="video-container" class="w-full max-w-[800px] mx-auto p-4 flex flex-col gap-6"></main>

    <script src="./js/video-list.js"></script>
  </body>
</html>
