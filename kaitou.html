<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>解答PDFビューア</title>
  <style>
    :root { --viewer-h: 80vh; }
    body { font-family: system-ui, -apple-system, "Noto Sans JP", sans-serif; margin: 0; line-height: 1.6; color: #111; }
    header { position: sticky; top: 0; z-index: 10; backdrop-filter: saturate(180%) blur(8px); background: rgba(255,255,255,.85); border-bottom: 1px solid #eee; }
    .wrap { max-width: 1100px; margin: 0 auto; padding: 16px; }
    h1 { font-size: 1.25rem; margin: 0 0 8px; }
    nav ul { display: flex; flex-wrap: wrap; gap: 8px; padding: 0; margin: 0; list-style: none; }
    nav a { display: inline-block; padding: 8px 12px; border: 1px solid #ddd; border-radius: 10px; text-decoration: none; color: #0b5; background: #f8fff9; }
    nav a:hover { background: #eaffef; }
    section { padding: 32px 0; border-bottom: 1px solid #f0f0f0; }
    section h2 { display: flex; align-items: baseline; gap: .75rem; margin: 0 0 12px; font-size: 1.15rem; }
    .tools { display:flex; gap:10px; flex-wrap:wrap; margin: 8px 0 16px; }
    .tools a { font-size:.95rem; text-decoration:none; padding:6px 10px; border:1px solid #ddd; border-radius:8px; background:#fafafa; color:#333; }
    .viewer { width: 100%; height: var(--viewer-h); border: 1px solid #ddd; border-radius: 12px; }
    .backtop { text-align: right; margin-top: 10px; }
    .backtop a { text-decoration: none; color: #06f; }
    @media (max-width: 640px) { :root { --viewer-h: 70vh; } nav a { padding: 6px 10px; } }
  </style>
</head>
<body>
  <!-- 目次 -->
  <header id="top">
    <div class="wrap">
      <h1>解答PDFビューア（目次からジャンプできます）</h1>
      <nav aria-label="目次">
        <ul>
          <li><a href="docs/1.pdf">1年生</a></li>
          <li><a href="docs/2.pdf">2年生</a></li>
          <li><a href="docs/3.pdf">3年生</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <!-- 1つ目 -->
    <section id="pdf1" aria-labelledby="pdf1-title">
      <h2><span id="pdf1-title">1年生</span></h2>
      <div class="tools">
        <!-- PDFファイル名をあなたの環境に合わせて変更してください -->
        <a href="./1.pdf" target="_blank" rel="noopener">新しいタブで開く</a>
        <a href="./1.pdf#page=1" download>ダウンロード</a>
      </div>
      <!-- 埋め込み表示（ブラウザ対応） -->
      <iframe class="viewer" src="./1.pdf#view=FitH" title="1. PDF"></iframe>
      <!-- フォールバック（埋め込み不可の環境用） -->
      <p>閲覧できない場合は <a href="./1.pdf" target="_blank" rel="noopener">こちら</a> を開いてください。</p>
      <p class="backtop"><a href="#top">▲ 目次へ戻る</a></p>
    </section>

    <!-- 2つ目 -->
    <section id="pdf2" aria-labelledby="pdf2-title">
      <h2><span id="pdf2-title">2年生</span></h2>
      <div class="tools">
        <a href="./2.pdf" target="_blank" rel="noopener">新しいタブで開く</a>
        <a href="./2.pdf#page=1" download>ダウンロード</a>
      </div>
      <iframe class="viewer" src="./2.pdf#view=FitH" title="2. PDF"></iframe>
      <p>閲覧できない場合は <a href="./2.pdf" target="_blank" rel="noopener">こちら</a>。</p>
      <p class="backtop"><a href="#top">▲ 目次へ戻る</a></p>
    </section>

    <!-- 3つ目 -->
    <section id="pdf3" aria-labelledby="pdf3-title">
      <h2><span id="pdf3-title">3年生</span></h2>
      <div class="tools">
        <a href="./3.pdf" target="_blank" rel="noopener">新しいタブで開く</a>
        <a href="./3.pdf#page=1" download>ダウンロード</a>
      </div>
      <iframe class="viewer" src="./3.pdf#view=FitH" title="3. PDF"></iframe>
      <p>閲覧できない場合は <a href="./3.pdf" target="_blank" rel="noopener">こちら</a>。</p>
      <p class="backtop"><a href="#top">▲ 目次へ戻る</a></p>
    </section>
  </main>

  <!-- スムーズスクロール（お好みで） -->
  <script>
    // アンカーへの移動をスムーズに
    document.querySelectorAll('a[href^="#"]').forEach(a => {
      a.addEventListener('click', e => {
        const id = a.getAttribute('href');
        const el = document.querySelector(id);
        if (!el) return;
        e.preventDefault();
        el.scrollIntoView({ behavior: 'smooth', block: 'start' });
        history.pushState(null, "", id);
      });
    });
  </script>
</body>
</html>
